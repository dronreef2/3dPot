[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=app
    --cov=tests
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --cov-branch
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: marcação para testes unitários
    integration: marcação para testes de integração
    slow: marcação para testes lentos
    database: marcação para testes que requerem banco de dados
    auth: marcação para testes de autenticação
    websocket: marcação para testes de WebSocket
    mqtt: marcação para testes de MQTT
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning