# 3dPot MQTT Broker Configuration
# Sistema de Prototipagem Sob Demanda

# Basic listener
listener 1883
allow_anonymous true

# WebSocket listener
listener 9001
protocol websockets

# Log settings
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Security
# password_file /mosquitto/config/passwords.txt
# acl_file /mosquitto/config/acl.txt

# Persistence
persistence true
persistence_location /mosquitto/data/

# Connection settings
max_keepalive 120
max_connections 1000

# Message settings
max_message_size 268435456
message_size_limit 268435456

# Client settings
persistent_client_expiration 30d
