version: '3.8'

services:
  # Frontend - React + Vite servindo com Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: 3dpot-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx/logs:/var/log/nginx
    networks:
      - 3dpot-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend - API Node.js + Express
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: 3dpot-backend
    restart: unless-stopped
    environment:
      # Configurações do servidor
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/server/database/3dpot.db
      
      # Configurações de autenticação
      - JWT_SECRET=${JWT_SECRET:-change_this_in_production}
      - JWT_EXPIRATION=1h
      - REFRESH_TOKEN_EXPIRATION=7d
      
      # Configurações de hardware
      - ESP32_MQTT_BROKER=mqtt://mqtt-broker:1883
      - ARDUINO_SERIAL_PORT=/dev/ttyACM0
      - RPI_API_URL=http://raspberry-pi:5000
      
      # Configurações de logs
      - LOG_LEVEL=info
      - LOG_MAX_FILES=5
      - LOG_MAX_SIZE=10m
      
      # Configurações de email (opcional)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      
      # URLs para CORS
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      
    volumes:
      - backend_data:/app/server/database
      - backend_logs:/app/logs
      - /dev:/dev  # Para comunicação serial com Arduino
    networks:
      - 3dpot-network
    ports:
      - "3000:3000"  # Apenas para desenvolvimento
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # MQTT Broker - Mosquitto para ESP32
  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: 3dpot-mqtt
    restart: unless-stopped
    volumes:
      - ./mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mqtt/data:/mosquitto/data
      - ./mqtt/log:/mosquitto/log
    networks:
      - 3dpot-network
    ports:
      - "1883:1883"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mosquitto", "-c", "/mosquitto/config/mosquitto.conf"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Banco de Dados - SQLite
  database:
    image: nouchka/sqlite3:latest
    container_name: 3dpot-db
    restart: unless-stopped
    volumes:
      - backend_data:/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - 3dpot-network
    command: >
      sh -c "
        /usr/local/bin/docker-entrypoint.sh &
        sleep infinity
      "
    healthcheck:
      test: ["CMD-SHELL", "sqlite3 /data/3dpot.db 'SELECT 1;'"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx - Reverse Proxy e Load Balancer
  nginx:
    image: nginx:1.25-alpine
    container_name: 3dpot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
      - ./static:/var/www/static
    networks:
      - 3dpot-network
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoramento - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: 3dpot-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - 3dpot-network
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  # Gráficos - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: 3dpot-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - 3dpot-network
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

  # Auto-backup
  backup:
    image: alpine:latest
    container_name: 3dpot-backup
    restart: unless-stopped
    volumes:
      - backend_data:/data:ro
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh
    environment:
      - BACKUP_RETENTION_DAYS=30
    networks:
      - 3dpot-network
    command: sh -c "chmod +x /backup.sh && crond -f -d 8"
    depends_on:
      - database

  # Alertas - Node-RED (opcional)
  node-red:
    image: nodered/node-red:latest
    container_name: 3dpot-nodered
    restart: unless-stopped
    environment:
      - TZ=America/Sao_Paulo
    volumes:
      - nodered_data:/data
      - ./monitoring/nodered:/data/projects/3dpot
    networks:
      - 3dpot-network
    ports:
      - "1880:1880"

volumes:
  backend_data:
    driver: local
  backend_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nodered_data:
    driver: local

networks:
  3dpot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16