# Configurações de provisionamento do Grafana
# Arquivo: monitoring/grafana/provisioning/datasources/datasources.yml

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    version: 1
    jsonData:
      timeInterval: 15s
      queryTimeout: 60s
      httpMethod: POST