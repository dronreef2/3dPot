name: 3dPot CI Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'codigos/**'
      - 'tests/**'
      - 'modelos-3d/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'codigos/**'
      - 'tests/**'
      - 'modelos-3d/**'
  workflow_dispatch:
    inputs:
      python_version:
        description: 'Python version to test'
        required: false
        default: '3.9'
        type: choice
        options:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'

permissions:
  contents: read
  security-events: write

jobs:
  lint-and-format:
    name: Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version || '3.9' }}
          cache: 'pip'
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: lint-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install black flake8 mypy pylint isort bandit safety
          
      - name: Check code formatting with Black
        run: |
          black --check --diff . || true
          echo "Black formatting check completed"
        continue-on-error: true
        
      - name: Check import sorting with isort
        run: |
          isort --check-only --diff . || true
          echo "isort import check completed"
        continue-on-error: true
        
      - name: Run flake8 linter
        run: |
          # Stop build on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat warnings as info
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=88 --statistics || true
          
      - name: Run MyPy type checking
        run: |
          mypy . --ignore-missing-imports --no-strict-optional || true
          echo "MyPy type checking completed"
        continue-on-error: true
        
      - name: Security check with Bandit
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -ll || true
          echo "Bandit security scan completed"
        continue-on-error: true
        
      - name: Safety vulnerability check
        run: |
          safety check --json --output safety-report.json || true
          safety check || true
          echo "Safety vulnerability check completed"
        continue-on-error: true

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          # Install test requirements if available
          if [ -f requirements-test.txt ]; then
            pip install -r requirements-test.txt
          fi
          # Install project dependencies if available
          if [ -f pyproject.toml ]; then
            pip install -e . || echo "No dev dependencies found"
          fi
          
      - name: Run Python tests
        run: |
          if [ -d tests ] && [ "$(ls -A tests)" ]; then
            echo "Running tests in tests/ directory..."
            pytest tests/ -v \
              --cov=. \
              --cov-report=xml \
              --cov-report=html \
              --cov-report=term-missing \
              --junitxml=pytest-results.xml \
              --maxfail=5
          else
            echo "No tests directory or tests found - creating basic test structure"
            mkdir -p tests
            echo "# Placeholder for actual tests" > tests/__init__.py
            echo "def test_placeholder(): pass" > tests/test_placeholder.py
            pytest tests/test_placeholder.py -v
          fi
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            pytest-results.xml
            coverage.xml
            coverage/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true
          
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
          
      - name: Install Python security tools
        run: |
          pip install bandit safety
          
      - name: Run Bandit security scan
        run: |
          bandit -r . -f json -o bandit-report.json -ll || true
          bandit -r . -ll || true
          echo "Bandit security scan completed"
        continue-on-error: true
        
      - name: Run Safety vulnerability check
        run: |
          safety check --json --output safety-report.json || true
          safety check || true
          echo "Safety vulnerability check completed"
        continue-on-error: true

  build-documentation:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
          
      - name: Install documentation tools
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material pymdown-extensions || true
          
      - name: Build documentation
        run: |
          if [ -f mkdocs.yml ] || [ -d docs ]; then
            echo "Building documentation with MkDocs..."
            pip install mkdocs mkdocs-material
            mkdocs build --clean --strict || true
          elif [ -f docs/conf.py ]; then
            echo "Building documentation with Sphinx..."
            pip install sphinx sphinx-rtd-theme
            sphinx-build -b html docs docs/_build/html || true
          else
            echo "No documentation configuration found - creating basic README-based docs"
            mkdir -p docs
            cp README.md docs/index.md || echo "README.md not found"
          fi
        continue-on-error: true
        
      - name: Upload documentation
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: documentation
          path: |
            site/
            docs/_build/
            docs/

  all-checks:
    name: All CI Checks Summary
    runs-on: ubuntu-latest
    needs: [lint-and-format, python-tests, security-scan, build-documentation]
    if: always()
    
    steps:
      - name: Check job statuses
        run: |
          echo "=== 3dPot CI Pipeline Status Summary ==="
          echo "Code Quality: ${{ needs.lint-and-format.result }}"
          echo "Python Tests: ${{ needs.python-tests.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Documentation: ${{ needs.build-documentation.result }}"
          
          # Determine overall status
          if [ "${{ needs.lint-and-format.result }}" = "success" ] && \
             [ "${{ needs.python-tests.result }}" = "success" ]; then
            echo "âœ… Core tests passed successfully!"
            echo "CI Status: âœ… PASSED" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.lint-and-format.result }}" = "success" ] || \
               [ "${{ needs.python-tests.result }}" = "success" ]; then
            echo "âš ï¸ Some tests passed with warnings"
            echo "CI Status: âš ï¸ PARTIAL" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Core tests failed"
            echo "CI Status: âŒ FAILED" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
      - name: Display Summary
        run: |
          echo "## ðŸŽ¯ 3dPot CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- **Code Quality**: ${{ needs.lint-and-format.result == 'success' && 'âœ…' || 'âŒ' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Python Tests**: ${{ needs.python-tests.result == 'success' && 'âœ…' || 'âŒ' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Scan**: ${{ needs.security-scan.result == 'success' && 'âœ…' || 'âš ï¸' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Documentation**: ${{ needs.build-documentation.result == 'success' && 'âœ…' || 'âš ï¸' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Review any failed security scans" >> $GITHUB_STEP_SUMMARY
          echo "- Check test coverage reports" >> $GITHUB_STEP_SUMMARY
          echo "- Ensure documentation is up to date" >> $GITHUB_STEP_SUMMARY
